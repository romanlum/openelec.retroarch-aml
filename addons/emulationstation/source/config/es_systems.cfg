<!-- This is the EmulationStation Systems configuration file.
All systems must be contained within the <systemList> tag.-->

<systemList>
	<system>
		<name>mame</name>
		<fullname>MAME</fullname>
		<path>/storage/emulators/roms/mame</path>
		<extension>.zip .chd .7z</extension>
		<command>ES=1 /storage/emulators/retroarch/retroarch.sh mame2003 %ROM%</command>
		<platform>arcade</platform>

	</system>

	<system>
		<name>nes</name>
		<fullname>Nintendo</fullname>
		<path>/storage/emulators/roms/nes</path>
		<extension>.nes .fds</extension>
		<command>ES=1 /storage/emulators/retroarch/retroarch.sh nestopia %ROM%</command>
		<platform>nes</platform>
	</system>

	<system>
		<name>n64</name>
		<fullname>Nintendo 64</fullname>
		<path>/storage/emulators/roms/n64</path>
		<extension>.n64 .v64 .z64 .bin .u1 .ndd</extension>
		<command>ES=1 /storage/emulators/retroarch/retroarch.sh mupen64plus %ROM%</command>
		<platform>n64</platform>
	</system>
	<system>
		<name>snes</name>
		<fullname>Super Nintendo</fullname>
		<path>/storage/emulators/roms/snes</path>
		<extension>.smc .fig .sfc .gd3 .gd7 .dx2 .bsx .swc</extension>
		<command>ES=1 /storage/emulators/retroarch/retroarch.sh snes9x_next %ROM%</command>
		<platform>snes</platform>
	</system>
	<system>
        	<fullname>Sega Mega Drive / Genesis</fullname>
	        <name>megadrive</name>
	        <path>/storage/emulators/roms/sega</path>
	        <extension>.smd .SMD .bin .BIN .gen .GEN .md .MD .zip .ZIP</extension>
		<command>ES=1 /storage/emulators/retroarch/retroarch.sh genesis-plus-gx %ROM%</command>
	        <platform>genesis,megadrive</platform>
	        <theme>megadrive</theme>
	    </system>
</systemList>
